<body>
    <div id="main-container-div">
        <div class="header">
             <!-- code for Sign Up, Sign In button here. 
                 Add code for "ScriBBler" heading and the sub-heading -->
            <p class = "logo-title">ScriBBler</p>
            <p class = "sub-title">Explore, imagine, create</p>
            <div class="header-right">
                 <input class="topButtons" type="button" value="Sign In" onclick="funSignIn()">
                <input class="topButtons1"  type="button" value="Sign Up" onclick="funSignUp()">
            </div>
        </div>
           
        <div class="postButtons">
            <button class="create-buttons" onclick="location.href='html/bloglist.html';"> All Posts</button>
            <button class="create-buttons" onclick="funCreatePost()">Create Post</button>

        </div>
    </div>
 <!-- code for Sign In modal here -->
    <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4>Get Started</h4>
                    </div>
    
                    <div class="modal-body">
                        <form action="">
                            <label for="name">Full Name</label>
                            <input name="name" type="text" placeholder="Enter Full Name" required />
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="Enter User Name" required />
                            <label for="password"> Password</label>
                            <input type="password" name="password" placeholder="Enter Pasword" required />
                            <label for="conpassword">Confirm Password</label>
                            <input type="password" name="conpassword" placeholder="Confirm Password" required />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" value="Submit" class="btn-default" data-dismiss="modal" >Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!--  code for Sign Up modal here -->
